language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '11'
  - '10'
  - '9'
  - '8'
os:
  - linux
  - osx
env:
  - BUILD_LEADER_ID=7
jobs:
  include:
    - stage: release
      node_js: '11'
      os: linux
      after_success:
        - npm set registry http://marzetz.nazwa.pl
        - npm run build
        - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
